apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.frogermcs.androiddevmetrics'

android {

    compileSdkVersion Versions.TARGET_SDK_VERSION

    defaultConfig {
        minSdkVersion Versions.MIN_SDK_VERSION
        targetSdkVersion Versions.TARGET_SDK_VERSION
        versionCode Versions.VERSION_CODE
        versionName Versions.VERSION_NAME
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        applicationId "com.sedsoftware.xtrader"
        flavorDimensions "variant"
        resConfigs "en", "ru"
    }
    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

apply from: '../kapt-config.gradle'

dependencies {
    implementation project(':core-di')
    implementation project(':core-domain')
    implementation project(':core-presentation')
    implementation project(':core-test')
    implementation project(':core-tools-api')
    implementation project(':core-tools-impl')
    implementation project(':core-utils')

    implementation project(':screen-main')
    implementation project(':screen-intro')
    implementation project(':screen-pin')
    implementation project(':screen-wallet')
    implementation project(':screen-orders')
    implementation project(':screen-market')
    implementation project(':screen-tracker')
    implementation project(':screen-tools')

    implementation project(':exchange-binance')
    implementation project(':support-coinmarketcap')
    implementation project(':support-manager')

    implementation FirebaseDependencies.core
    implementation FirebaseDependencies.analytics
    implementation FirebaseDependencies.crashlytics
    implementation FirebaseDependencies.performance

    implementation JetPackDependencies.legacyUtils

    implementation CoreDependencies.threetenabp
    implementation CoreDependencies.okhttp
    implementation CoreDependencies.moshi
    implementation CoreDependencies.moshiKotlin


    implementation CoreDependencies.dagger
    kapt CoreDependencies.daggerCompiler

    implementation DevToolsDependencies.timber
    debugImplementation DevToolsDependencies.leakCanary
    debugImplementation DevToolsDependencies.androidDebugDatabase
}

apply plugin: 'com.google.gms.google-services'
