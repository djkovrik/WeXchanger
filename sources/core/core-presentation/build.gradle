apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: '../../android-config.gradle'
apply from: '../../kapt-config.gradle'

androidExtensions {
    experimental = true
}

dependencies {
    implementation project(':core-di')
    implementation project(':core-utils')

    implementation project(':lib-spin-kit')

    implementation "com.google.dagger:dagger:$dagger"
    implementation "ru.terrakok.cicerone:cicerone:$cicerone"

    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle"
    implementation "com.google.android.material:material:$materialComponents"

    implementation "blue.aodev:material-values:$materialValues"
}
