apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: '../../android-config.gradle'
apply from: '../../kapt-config.gradle'

androidExtensions {
    experimental = true
}

dependencies {
    implementation project(':core-di')
    implementation project(':core-domain')
    implementation project(':core-presentation')
    implementation project(':core-tools-api')
    implementation project(':core-utils')

    implementation CoreDependencies.adapterDelegates
    implementation CoreDependencies.cicerone
    implementation CoreDependencies.injectionHolder
    implementation CoreDependencies.dagger
