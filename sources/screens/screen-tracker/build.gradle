apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: '../../android-config.gradle'
apply from: '../../kapt-config.gradle'

dependencies {
    implementation project(':core-di')
    implementation project(':core-domain')
    implementation project(':core-presentation')
    implementation project(':core-tools-api')
    implementation project(':core-utils')

    implementation "com.hannesdorfmann:adapterdelegates4:$adapterDelegates"
    implementation "ru.terrakok.cicerone:cicerone:$cicerone"
    implementation "com.github.valeryponomarenko.componentsmanager:androidx:$daggerComponentManager"
    implementation "com.google.dagger:dagger:$dagger"
    kapt "com.google.dagger:dagger-compiler:$dagger"

    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayout"
    implementation "com.google.android.material:material:$materialComponents"
    implementation "androidx.core:core-ktx:$ktx"

    implementation "blue.aodev:material-values:$materialValues"
    implementation "com.afollestad.material-dialogs:core:$materialDialogs"
}
